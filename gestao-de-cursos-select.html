<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Cursos</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="./CSS/global.css" />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        width: 100%;
        overflow: hidden;
      }

      .gestao-de-cursos-select-e-criar-curso {
        display: flex;
        gap: 1.875rem;
      }

      .gestao-de-cursos-titulo {
        color: #0f5f5c;
        font-weight: lighter;
        font-family: "Roboto", sans-serif;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .lista-de-cursos {
        padding-right: 1.75rem;
        color: #495057;
        background-size: 0.5rem 0.625rem;
        cursor: pointer;
        background-color: #fff;
        border-color: #ced4da;
        border-style: solid;
        border-width: 0.0625rem;
        border-bottom-width: 0.0625rem;
        border-left-width: 0.0625rem;
        border-right-width: 0.0625rem;
        border-top-width: 0.0625rem;
        border-radius: 0.25rem;
        display: block;
        font-size: 1rem;
        font-weight: 400;
        height: 2.375rem;
        line-height: 1.5;
        min-width: 20.625rem;
        padding-bottom: 0.375rem;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        padding-top: 0.375rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        width: 100%;
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
      }

      .lista-de-cursos:focus {
        border-color: #0f5f5c;
        outline: none;
      }

      .lista-de-cursos::ms-expand {
        display: none;
      }

      .gestao-de-cursos-criar-curso {
        border-radius: 0.25rem;
        background: #0d4f4d;
        color: #fff;
        font-size: 0.875rem;
        cursor: pointer;
        padding: 0.7rem 1.25rem;
        border: none;
        text-align: center;
        text-transform: none;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }

      .gestao-de-cursos-criar-curso:hover {
        opacity: 0.85;
      }

      .gestao-de-cursos-tabela {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
      }

      tr {
        border-top: 1px solid #dddddd;
        border-bottom: 1px solid #dddddd;
      }

      tr:hover {
        background-color: #2f9e40;
      }

      tr:hover td {
        color: #ffffff;
      }

      td {
        padding: 0.75rem 1.25rem 0.625rem 1.25rem;
      }

      th {
        text-align-last: left;
        padding: 0.75rem 1.25rem 0.625rem 1.25rem;
      }

      .cursos td:last-child {
        text-align: center;
      }

      .lista-de-cursos-nome-do-curso {
        font-size: 0.875rem;
        font-weight: 600;
        color: #4a5058;
      }

      .lista-de-cursos-nivel-do-curso {
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        font-size: 0.75rem;
        color: #a4a4a4;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <h3 class="gestao-de-cursos-titulo">Lista de Cursos</h3>

    <section>
      <div class="gestao-de-cursos-select-e-criar-curso">
        <form>
          <select
            id="lista-de-tipos-de-cursos"
            name="lista-de-cursos"
            class="lista-de-cursos"
          >
            <!-- Opções de cursos -->
            <option value="todos-os-cursos" selected>
              Todos os tipos de cursos
            </option>
            <option value="tecnico-integrado">Técnico integrado</option>
            <option value="qualificacao-profissional">
              Qualificação profissional
            </option>
            <option value="tecnico-concomitante">Técnico concomitante</option>
          </select>
        </form>

        <div>
          <button
            onclick="openModal('modal-criar-curso')"
            class="gestao-de-cursos-criar-curso"
          >
            Criar Curso
          </button>
        </div>

        <!-- <div class="dropdown">
      <button onclick="openDropdown('dropdown4')" class="btn-do-dropdown">
        <i class="fas fa-ellipsis-v"></i>
      </button>

      <div id="dropdown4" class="conteudo-dropdown">
        <a href="#forma-de-ingresso">Forma de ingresso</a>
        <a href="#tipo-de-curso">Tipo de curso</a>
      </div>
    </div> -->
      </div>
    </section>

    <section>
      <table class="gestao-de-cursos-tabela cursos">
        <tbody>
          <tr data-course-type="tecnico-integrado">
            <td class="lista-de-cursos-nome-do-curso">Administração</td>

            <td class="lista-de-cursos-nivel-do-curso">TÉCNICO INTEGRADO</td>

            <td>
              <div class="dropdown">
                <button
                  onclick="openDropdown('dropdown1')"
                  class="btn-do-dropdown"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </button>

                <div id="dropdown1" class="conteudo-dropdown">
                  <a href="#editar">Editar</a>
                  <a href="#campus">Listar Câmpus</a>
                  <a href="#excluir">Excluir</a>
                </div>
              </div>
            </td>
          </tr>

          <tr data-course-type="qualificacao-profissional">
            <td class="lista-de-cursos-nome-do-curso">
              Administração e empreendedorismo rural
            </td>

            <td class="lista-de-cursos-nivel-do-curso">
              QUALIFICAÇÃO PROFISSIONAL
            </td>

            <td>
              <div class="dropdown">
                <button
                  onclick="openDropdown('dropdown2')"
                  class="btn-do-dropdown"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </button>

                <div id="dropdown2" class="conteudo-dropdown">
                  <a href="#editar">Editar</a>
                  <a href="#campus">Listar Câmpus</a>
                  <a href="#excluir">Excluir</a>
                </div>
              </div>
            </td>
          </tr>

          <tr data-course-type="tecnico-concomitante">
            <td class="lista-de-cursos-nome-do-curso">Agricultura</td>

            <td class="lista-de-cursos-nivel-do-curso">TÉCNICO CONCOMITANTE</td>

            <td>
              <div class="dropdown">
                <button
                  onclick="openDropdown('dropdown3')"
                  class="btn-do-dropdown"
                >
                  <i class="fas fa-ellipsis-v"></i>
                </button>

                <div id="dropdown3" class="conteudo-dropdown">
                  <a href="#" onclick="openModal('modal-editar')">Editar</a>
                  <a href="#" onclick="openModal('modal-campus')">
                    Listar Câmpus
                  </a>
                  <a href="#" onclick="openModal('modal-excluir')">Excluir</a>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <!-- Modal para Editar -->
      <div id="modal-editar" class="modal">
        <div class="content">
          <h1 class="title">Editar Curso</h1>
          <!-- Você pode adicionar mais conteúdo aqui, como um formulário para edição -->
          <button onclick="closeModal('modal-editar')">Fechar</button>
        </div>
      </div>

      <!-- Modal para Excluir -->
      <div id="modal-excluir" class="modal">
        <div class="content">
          <h1 class="title">Deseja realmente excluir este curso?</h1>
          <!-- Conteúdo adicional -->
          <button onclick="closeModal('modal-excluir')">Fechar</button>
        </div>
      </div>
    </section>

    <script src="./JS/script.js" defer></script>
  </body>
</html>
